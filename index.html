<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors App</title>
    <link rel="stylesheet"  type="text/css" href="styles.css">
</head>
<body>
    <header>
        Rock Paper Scissors
    </header>

    <div class="score-board">
        <div id="user-badge" class="badge">user</div>
        <div id="comp-badge" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <h2></h2>
    </div>

    <div class="choices">
        <img class="choice-img" id="r" src="https://image.flaticon.com/icons/png/128/1612/1612799.png">
        <img class="choice-img" id="p" src="https://image.flaticon.com/icons/png/128/1612/1612800.png">
        <img class="choice-img" id="s" src="https://image.flaticon.com/icons/png/128/2107/2107533.png">
    </div>

    <p>Pick your choice</p>


    <script src="script.js"></script>
</body>
</html>
</html>
